<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      display: flex;
    }

    .box {
      /* 所有子元素上添加flex 属性，并赋值为1,这会使得所有的子元素都伸展并填充容器，而不是在尾部留下空白，最终它们会调整自己直到占用相同宽度的空间。*/
      flex: 1;
      background-color: skyblue;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>

</html>
